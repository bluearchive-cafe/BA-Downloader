name: Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.region }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        region: [JP, GL, CN]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Clone Bundles repo branch
        run: |
          git clone --depth 1 --branch ${{ matrix.region }} git@github.com:bluearchive-cafe/BundlesPNG.git output

      - name: Clone JP Spine Repos
        if: matrix.region == 'JP'
        run: |
          git clone --depth 1 git@github.com:bluearchive-cafe/spinecharacters.git spinecharacters
          git clone --depth 1 git@github.com:bluearchive-cafe/spinelobbies.git spinelobbies

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: pip install requests tqdm

      - name: Prepare Tool Environment
        run: |
          git clone --depth 1 git@github.com:beichen23333/BlueArchive-Translation.git tool
          cp -r tool/* . && rm -rf tool

      - name: Download info
        run: |
          region_lower=$(echo "${{ matrix.region }}" | tr 'A-Z' 'a-z')
          curl -sL -o info_${region_lower}.json https://raw.githubusercontent.com/bluearchive-cafe/BA-Translation/refs/heads/main/info_${region_lower}.json

      - name: AssetStudio permission
        run: chmod +x AssetStudio/AssetStudioModCLI

      - name: Update bundle
        run: |
          chmod +x update/update_bundle.sh
          update/update_bundle.sh ${{ matrix.region }}

      - name: Run bundle extractor
        run: python extract_${{ matrix.region }}.py

      - name: Commit and Push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          cd output
          git checkout ${{ matrix.region }}

          if [ "${{ matrix.region }}" = "JP" ]; then
            shopt -s nullglob
            count=0
            batch=""

            for dir in */; do
              batch="$batch $dir"
              count=$((count+1))

              if [ $count -eq 50 ]; then
                git add $batch
                git diff --cached --quiet || git commit -m "Update JP bundle PNGs batch (50 dirs)"
                git push origin JP || exit 1
                count=0
                batch=""
              fi
            done

            if [ -n "$batch" ]; then
              git add $batch
              git diff --cached --quiet || git commit -m "Update JP bundle PNGs final batch"
              git push origin JP || exit 1
            fi

            cd ..

            for repo in spinecharacters spinelobbies; do
              cd $repo
              git add .
              git diff --cached --quiet || git commit -m "Update JP ${repo} assets"
              branch=$(git rev-parse --abbrev-ref HEAD)
              git push origin "$branch" || exit 1
              cd ..
            done

          else
            count=0
            batch=""
            while IFS= read -r -d '' file; do
              batch="$batch \"$file\""
              count=$((count+1))

              if [ $count -ge 1000 ]; then
                eval git add $batch
                git diff --cached --quiet || git commit -m "Update ${{ matrix.region }} PNG batch"
                git push origin ${{ matrix.region }} || exit 1
                count=0
                batch=""
              fi
            done < <(find . -type f -name "*.png" -print0)

            if [ -n "$batch" ]; then
              eval git add $batch
              git diff --cached --quiet || git commit -m "Update ${{ matrix.region }} PNG final batch"
              git push origin ${{ matrix.region }} || exit 1
            fi
          fi